name: Feature Request ‚ú®
description: A request for a new feature or an update to an existing feature
labels: ["kind/enhancement", "needs-triage"]
assignees: []
body:
  - type: textarea
    id: voting
    attributes:
      label: Contributing
      value: |
        Vote on this issue by adding a üëç reaction.
        To contribute a fix for this issue, leave a comment (and link to your pull request, if you've opened one already).
  - type: textarea
    id: feature-description
    attributes:
      label: Feature details
      description: Enhancement requests are most helpful when they describe the problem you're having as well as articulating the potential solution you'd like to see built.
    validations:
      required: true
  - type: textarea
    id: feature-context
    attributes:
      label: Additional context
      description: Anything else you would like to add?
      value: |
        <!--
        If your request is for a new policy to be added to our Premium Policies, please include a link to the resource documentation page.
        -->
    validations:
      required: false
